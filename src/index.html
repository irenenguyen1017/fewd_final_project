<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <div class="page-block">
          <div class="content-block header__wrapper">
            <img src="../images/logo.png" alt="logo" class="logo" />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="page-block">
          <div class="content-block loader-container" id="loader">
            <div class="loader"></div>
          </div>
          <div
            class="content-block content-block__sm hidden"
            id="sign-in-content"
          >
            <form class="form" id="sign-in-form">
              <input type="text" placeholder="User name" class="input" />
              <input
                type="password"
                placeholder="Enter your pin number"
                maxlength="4"
                class="input"
              />
              <button class="btn">Log in</button>
            </form>
          </div>

          <div
            class="content-block content-block__sm hidden"
            id="register-content"
          >
            <form class="form" id="register-form">
              <input type="text" placeholder="user name" class="input" />
              <input
                type="password"
                placeholder="password"
                maxlength="4"
                class="input"
              />
              <button class="btn">Register</button>
            </form>
          </div>

          <div class="content-block hidden" id="dashboard-content">
            <div class="dashboard">
              <div class="balance">
                <div>
                  <p class="balance__label">Current balance</p>
                  <p class="balance__date">
                    As of <span class="date">10/10/2024</span>
                  </p>
                </div>
                <p class="balance__value">$0000</p>
              </div>

              <div class="transactions-history">
                <div class="transactions">
                  <div class="transactions__row">
                    <div class="transactions__type transactions__type--deposit">
                      2 deposit
                    </div>
                    <div class="transactions__date">8 days ago</div>
                    <div class="transactions__value">$4 000</div>
                  </div>

                  <div class="transactions__row">
                    <div
                      class="transactions__type transactions__type--withdrawal"
                    >
                      1 withdrawal
                    </div>
                    <div class="transactions__date">17/10/2024</div>
                    <div class="transactions__value">-$378</div>
                  </div>
                </div>

                <!-- SUMMARY -->
                <div class="summary">
                  <div class="summary__item">
                    <p class="summary__label">In</p>
                    <p class="summary__value summary__value--in">$0000</p>
                  </div>
                  <div class="summary__item">
                    <p class="summary__label">Out</p>
                    <p class="summary__value summary__value--out">$0000</p>
                  </div>
                  <div class="summary__item">
                    <p class="summary__label">Interest</p>
                    <p class="summary__value summary__value--interest">$0000</p>
                  </div>
                </div>
              </div>

              <div class="operation-container">
                <!-- OPERATION: TRANSFERS -->
                <div class="operation operation--transfer">
                  <h2>Transfer money</h2>
                  <form class="form" id="transfer-form">
                    <div class="field">
                      <label class="field__label">Transfer to</label>
                      <input type="text" class="input operation__input" />
                    </div>
                    <div class="field">
                      <label class="field__label">Amount</label>
                      <input type="number" class="input operation__input" />
                    </div>
                    <button class="btn btn-outline">Process</button>
                  </form>
                </div>

                <!-- OPERATION: LOAN -->
                <div class="operation operation--loan">
                  <h2>Request loan</h2>
                  <form class="form form--loan">
                    <div class="field">
                      <label class="field__label">Amount</label>
                      <input type="number" class="input operation__input" />
                    </div>
                    <button class="btn btn-outline">Request</button>
                  </form>
                </div>

                <!-- OPERATION: CLOSE -->
                <div class="operation operation--close">
                  <h2>Close account</h2>
                  <form class="form form--close">
                    <div class="field">
                      <label class="field__label">Confirm user name</label>
                      <input type="text" class="input operation__input" />
                    </div>
                    <div class="field">
                      <label class="field__label">Confirm Password</label>
                      <input
                        type="password"
                        maxlength="6"
                        class="input operation__input"
                      />
                    </div>
                    <button class="btn btn-outline operation__btn">
                      Delete Account
                    </button>
                  </form>
                </div>
              </div>

              <!-- LOGOUT TIMER -->
              <p class="logout-timer">
                You will be logged out in <span class="timer">05:00</span>
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="page-block">
          <div class="content-block footer__wrapper"></div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="main.js" defer></script>
  </body>
</html>
